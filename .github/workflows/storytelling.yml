name: Daily 4 Storytelling Videos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6,12,18,0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show repo files
        run: ls -R

      - name: Run Storytelling Script
        run: python storyteller_youtube_agent.py
