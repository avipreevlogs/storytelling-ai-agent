name: Daily 4 Storytelling Videos

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install moviepy pyttsx3 google-api-python-client google-auth-oauthlib google-auth-httplib2

    - name: Restore YouTube Token
      run: |
        echo "${{ secrets.YT_TOKEN }}" | base64 --decode > token.pickle

    - name: Run Storytelling Script
      run: python storyteller_youtube_agent.py
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
