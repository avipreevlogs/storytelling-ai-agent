name: Daily 4 Storytelling Videos

on:
  schedule:
    - cron: "0 */6 * * *"   # हर 6 घंटे में run होगा (दिन में 4 बार)
  workflow_dispatch:        # Manual run का button भी मिलेगा

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Show repo files
        run: ls -R

      - name: Run Storytelling Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}
        run: |
          echo "Starting storytelling automation..."
          python storyteller_youtube_agent.py

